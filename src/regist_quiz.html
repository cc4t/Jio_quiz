<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册系统（Rafa）</title>
</head>
<body>
<h1>如无账号，请注册。</h1>
<form id="login-form" action="" method="POST">
    <div class="container">
        <div class="left-sidebar js-pinned-left-sidebar" data-can-be="left-sidebar">
        </div>
        <div id="regist-fields">
            <label for="display name">Name</label>
            <br>
            <input type="text" name=display-name id=display-name maxlength=100 placeholder="Test">
            <br>
            <label for="email">Email</label>
            <br>
            <input type="text" name="email" id=email size="30" maxlength="100" placeholder="test@test.com">
            <br>
            <label for="password">Password</label>
            <br>
            <input type="password" name="password" id=password autocomplete="off">
            <br>
        </div>
        <button class="mt16 s-btn_primary s-btn_md" id="submit-button" name="submit-button">Sign up</button>
    </div>
</form>
</body>
</html>
